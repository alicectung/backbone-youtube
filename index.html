<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">

    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/underscore/underscore-min.js"></script>
    <script src="node_modules/backbone/backbone-min.js"></script>
    <script src="node_modules/handlebars/dist/handlebars.min.js"></script>

    <title>VIDEO PLAYER</title>
</head>


<body>

    <!-- Stack the columns on mobile by making one full-width and the other half-width -->
<div class="row">
  <div class="col-12 col-md-8">

    <header>
        <!-- search bar bootstrap -->
        <nav class="navbar navbar-light bg-dark">
            <form class="form-inline">
                <input class="form-control mr-sm-2" id="search-input" type="text" placeholder="Search">
                <button class="btn btn-outline-secondary btn-sm my-2 my-sm-0 submit-search" type="button">Search</button>
            </form>
        </nav>
    </header>

    <section class="video">
        <!-- current video (first video in collection) -->
        <!-- current video descripion -->

    </section>
  </div>

  <div class="col-6 col-md-4">
    <aside class="float-md-left" id="video-list">

        <!-- list of videos -->
        <div class="card-1" style="width: 24rem;">
        </div>

    </aside>
  </div>

</div> <!-- class="row" -->


    <script id="video-template" type="text/x-handlebars-template">
        <div class="content-container">
            <hr>
            <div class="img-container">
                <img class="video-thumbnails" src="{{thumbnails}}">
            </div>

            <span class="video-title">{{title}}</span>
            <br>
            <span class="video-description text-muted"><em>{{description}}</em></span>
            <hr>
    </script>

    <script id="play-template" type="text/x-handlebars-template">
        <div class="embed-responsive embed-responsive-16by9">{{firstId}}
            <iframe class="embed-responsive-item" src="{{firstUrl}}" allowfullscreen></iframe>
        </div>
        <hr>
        <span class="video-title">{{firstTitle}}</span>
            <br>
        <span class="video-description text-muted"><em>{{firstDescription}}</em></span>
    </script>


    <script src="models/VideoModel.js"></script>
    <script src="collections/VideosCollection.js"></script>
    <script src="models/AppModel.js"></script>
    <script src="views/AppView.js"></script>
    <script src="main.js"></script>

</body>
</html>
